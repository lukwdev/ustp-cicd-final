name: Build and Artifacts

on:
  push:
    branches:
      - 'main'      # Only triggers when code is pushed directly to main
  pull_request:
    branches:
      - '**'        # Triggers for all pull requests to ensure they build/test before merging

jobs:
  build-and-test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build # Uses the build script from package.json

      - name: Run Tests with Coverage
        run: npm run test:coverage # Runs the vitest logic tests

      - name: Upload Web App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: web-app-bundle-${{ matrix.os }}-${{ github.run_id }}
          path: dist/ # The output directory defined in vite.config.ts
          retention-days: 5

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-${{ github.run_id }}
          path: coverage/
          retention-days: 5