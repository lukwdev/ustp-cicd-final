name: Build and Artifacts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Step 1: Build the Application
      - name: Build application
        run: npm run build

      # Step 2: Run Unit Tests with Coverage (Runs AFTER build)
      - name: Run Tests with Coverage
        run: npm run test:coverage

      # Step 3: Upload Build Artifacts (Web App)
      - name: Upload Web App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: web-app-bundle-${{ matrix.os }}-${{ github.ref_name }}
          path: dist/
          retention-days: 5

      # Step 4: Upload Test Coverage Results
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}
          path: coverage/
          retention-days: 5