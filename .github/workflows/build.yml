name: Build and Artifacts

on:
  push:
    branches: ['main']
    tags: ['v*.*.*'] # Trigger on version tags so Release can find artifacts
  pull_request:
    branches: ['**']

jobs:
  build-and-test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: Upload Web App Bundle
        uses: actions/upload-artifact@v4
        with:
          # Simple, predictable name
          name: web-app-bundle-${{ matrix.os }}
          path: dist/
          retention-days: 5

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}
          path: coverage/
          retention-days: 5