name: Publish to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID of the Build workflow to download artifacts from (optional if automated)'
        required: false
  workflow_run:
    workflows: ["Build and Artifacts"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Run if manual, or if the triggered build was successful
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-app-bundle-ubuntu-latest # Matches the simplified name in build.yml
          path: public
          # Logic: Use input ID (manual) OR triggering workflow ID (auto)
          run-id: ${{ inputs.run_id || github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4